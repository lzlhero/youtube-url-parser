<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Youtube URL Parser</title>
<style>
html, body {
  margin: 0;
  padding: 0;
}

#app {
  margin: 0 10px;
  padding: 10px 0 20px 0;
}

textarea, input, label {
  display: block;

}

  font-size: 18px;
}

  display: flex;

  justify-content: center;
}

.button {
  margin: 0 5px;
  padding: 2px 10px;
  font-size: 16px;
  border-radius: 5px;
  background: #ccc;
  color: #000;
  transition: all .2s ease-in-out;
}

.button:active {
  filter: brightness(50%);
}

#txt-url {

}

#video-info-url {

  display: none;

#videoInfo {

  width: 100%;
}

#result_div {
  margin-top: 10px;
  font-size: 18px;
}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="parse.youtube.fmt_url_map.js?v=20200204_1204"></script>
<script type="text/javascript">
function getQueryVariable(query, variable) {
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    return null;
}

function getVideoInfo() {
  var url = $('#txt-url').val().trim();
  if (url) {
    var query = url.split('?');
    if (query.length >= 2) {
      var id = getQueryVariable(query[1], 'v')

        $('#video-info-url')
          .css('display', 'block')
          .text('下载影片信息 (' + id + ')')
          .attr('href', 'http://www.youtube.com/get_video_info?video_id=' + id);
      }
    }
  }
}

}
</script>
</head>

<body>
<div id="app">
  <!-- 网址 -->
  <label for="txt-url">网址：</label>
  <input id="txt-url" type="text">
  <a id="video-info-url" href="">下载影片信息</a>
  <div class="buttons">
    <input class="button" type="button" value="解析网址⬆︎" onclick="javascript:getVideoInfo();" />

</html>
